<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="cart-center">
        <div class="backdrop"></div>
        <div class="cart">
            <h3 class="cart-title">Your cart</h3>
            <div class="cart-content">
                <div class="cart-modal">
                    <img class="cart-modal-img" src="./images/bed1.jpg" alt="">
                    <div class="cart-modal-des">
                        <h4>product</h4>
                        <h5>$ 25</h5>
                    </div>
                    <div class="cart-modal-controller">
                        <i class="fa-solid fa-chevron-up"></i>
                        <p>1</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div class="cart-footer">
                    <span class="cart-total">total price : 90 $</span>
                    <button class="btn clear-cart">clear cart</button>
                    <button class="btn cart-modal-confirm">confirm</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
